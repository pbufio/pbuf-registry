syntax = "proto3";

package hello.v1;

option go_package = "github.com/yourorg/hello-proto/gen/hello/v1;hellov1";

// Greeter service provides simple greeting functionality
service Greeter {
  // SayHello returns a greeting message
  rpc SayHello(HelloRequest) returns (HelloResponse);
  
  // SayHelloStream returns a stream of greeting messages
  rpc SayHelloStream(HelloRequest) returns (stream HelloResponse);
}

// HelloRequest contains the name to greet
message HelloRequest {
  string name = 1;
}

// HelloResponse contains the greeting message
message HelloResponse {
  string message = 1;
}
