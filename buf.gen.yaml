version: v1
plugins:
  - plugin: go
    out: gen
    opt: paths=source_relative
  - plugin: go-grpc
    out: gen
    opt: paths=source_relative
  - plugin: go-http
    out: gen
    opt: paths=source_relative
  - plugin: openapiv2
    out: gen
    opt:
      - allow_merge=true
      - merge_file_name=pbufregistry