events {
    worker_connections 1024;
}

http {
    upstream pbuf_registry {
        server pbuf-registry:8080;
    }

    server {
        listen 80;
        server_name _;

        # CORS configuration
        set $cors_origin "*";
        set $cors_methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
        set $cors_headers "Authorization, Content-Type, Accept, Origin, X-Requested-With";
        set $cors_max_age "3600";

        location / {
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                add_header 'Access-Control-Max-Age' $cors_max_age always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }

            # Add CORS headers to all responses
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' $cors_methods always;
            add_header 'Access-Control-Allow-Headers' $cors_headers always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;

            # Proxy settings
            proxy_pass http://pbuf_registry;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
